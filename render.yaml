services:
  - type: worker
    name: tpo-notifier
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: TPO_URL
        value: https://tpo.vierp.in/
      - key: TPO_USERNAME
        sync: false
      - key: TPO_PASSWORD
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: WHATSAPP_ENABLED
        value: "false"
      - key: WHATSAPP_PHONE
        sync: false
      - key: WHATSAPP_API_KEY
        sync: false
      - key: CHECK_INTERVAL
        value: "1800"
